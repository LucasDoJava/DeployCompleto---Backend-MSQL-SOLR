version: "3.9"

services:
  db:
    image: mysql:9.6
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-habitos}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vidalevel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    image: lucasemanul/vidalevel-backend:${BACKEND_TAG:-latest}
    container_name: flask_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
      solr:
        condition: service_started
    environment:
      DATABASE_URL: mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-123456}@db:3306/${MYSQL_DATABASE:-habitos}
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
    networks:
      - vidalevel_network

  solr:
    build: 
      context: ./solr
      dockerfile: Dockerfile
    image: lucasemanul/vidalevel-solr:${SOLR_TAG:-latest}
    container_name: solr_server
    restart: always
    ports:
      - "${SOLR_PORT:-8983}:8983"
    volumes:
      - solr_data:/var/solr/data
    networks:
      - vidalevel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    name: vidalevel_mysql_data
  solr_data:
    name: vidalevel_solr_data

networks:
  vidalevel_network:
    name: vidalevel_network
    driver: bridge
